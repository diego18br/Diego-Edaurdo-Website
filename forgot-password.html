<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password — Diego Eduardo</title>
    <link rel="icon" type="image/png" href="img/favicon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Pro:wght@400;600;700&family=Anybody:wght@300;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="portal.css">
    <meta name="description" content="Reset your Diego Eduardo client portal password.">
</head>
<body>
    <a href="#main-content" class="skip-link">Skip to main content</a>

    <!-- Navigation -->
    <nav>
        <a href="https://www.diegoheduardo.com" class="logo">
            <img src="img/Diego Eduardo White.png" alt="Diego Eduardo">
        </a>
        <a href="https://www.diegoheduardo.com" class="nav-profile">
            <img src="img/diego-profile.jpg" alt="Diego Eduardo">
        </a>
        <button class="hamburger" id="hamburger" aria-label="Toggle menu" aria-expanded="false" aria-controls="nav-links">
            <span></span>
            <span></span>
            <span></span>
        </button>
        <ul class="nav-links" id="nav-links">
            <li><a href="index.html#expertise">Expertise</a></li>
            <li><a href="index.html#about">About</a></li>
            <li><a href="index.html#work">Portfolio</a></li>
            <li><a href="index.html#contact">Contact</a></li>
        </ul>
    </nav>

    <main id="main-content">
    <!-- Forgot Password Section -->
    <section class="auth-section">
        <div class="auth-container">
            <div class="auth-header">
                <div class="section-label">Client Portal</div>
                <h1 class="auth-title">Forgot Password</h1>
                <p class="auth-subtitle">Enter your email and we'll send you a link to reset your password</p>
            </div>

            <form class="auth-form" id="forgot-password-form">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="your@email.com" required>
                </div>

                <div id="form-error" class="form-error-message"></div>
                <div id="form-success" class="form-success-message"></div>

                <button type="submit" class="cta-button auth-button">
                    <span class="button-text">Send Reset Link</span>
                    <span class="button-loader" style="display: none;"></span>
                </button>
            </form>

            <div class="auth-footer">
                <p>Remember your password? <a href="login.html">Sign in</a></p>
                <p><a href="index.html">Back to Home</a></p>
            </div>
        </div>
    </section>
    </main>

    <!-- Footer -->
    <footer>
        <div class="footer-content">
            <div class="footer-logo">
                <a href="https://www.diegoheduardo.com"><img src="img/Diego Eduardo White.png" alt="Diego Eduardo"></a>
            </div>
            <div class="footer-text">© 2026 Diego Eduardo. Creative Technologist.</div>
        </div>
    </footer>

    <script src="portal.js"></script>
    <script>
        document.getElementById('forgot-password-form').addEventListener('submit', async function(e) {
            e.preventDefault();

            const errorDiv = document.getElementById('form-error');
            const successDiv = document.getElementById('form-success');
            const button = this.querySelector('.auth-button');
            const buttonText = button.querySelector('.button-text');
            const buttonLoader = button.querySelector('.button-loader');

            // Show loading state
            buttonText.textContent = 'Sending...';
            buttonLoader.style.display = 'inline-block';
            button.disabled = true;
            errorDiv.textContent = '';
            errorDiv.style.display = 'none';
            successDiv.textContent = '';
            successDiv.style.display = 'none';

            const formData = {
                email: document.getElementById('email').value
            };

            try {
                const response = await fetch('api/forgot-password.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });

                const data = await response.json();

                if (data.success) {
                    successDiv.textContent = data.message;
                    successDiv.style.display = 'block';
                    document.getElementById('email').value = '';
                } else {
                    errorDiv.textContent = data.error || 'Something went wrong. Please try again.';
                    errorDiv.style.display = 'block';
                }
            } catch (error) {
                errorDiv.textContent = 'Unable to connect. Please try again.';
                errorDiv.style.display = 'block';
            } finally {
                buttonText.textContent = 'Send Reset Link';
                buttonLoader.style.display = 'none';
                button.disabled = false;
            }
        });
    </script>
</body>
</html>
