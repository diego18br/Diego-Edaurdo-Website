<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account — Diego Eduardo</title>
    <link rel="icon" type="image/png" href="img/favicon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Pro:wght@400;600;700&family=Anybody:wght@300;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="portal.css">
</head>
<body>
    <!-- Navigation -->
    <nav>
        <a href="https://www.diegoheduardo.com" class="logo">
            <img src="img/Diego Eduardo White.png" alt="Diego Eduardo">
        </a>
        <div class="nav-profile">
            <img src="img/diego-profile.jpg" alt="Diego Eduardo">
        </div>
        <button class="hamburger" id="hamburger" aria-label="Toggle menu">
            <span></span>
            <span></span>
            <span></span>
        </button>
        <ul class="nav-links" id="nav-links">
            <li><a href="index.html#expertise">Expertise</a></li>
            <li><a href="index.html#about">About</a></li>
            <li><a href="index.html#work">Portfolio</a></li>
            <li><a href="index.html#contact">Contact</a></li>
        </ul>
    </nav>

    <!-- Register Section -->
    <section class="auth-section">
        <div class="auth-container">
            <div class="auth-header">
                <div class="section-label">Client Portal</div>
                <h1 class="auth-title">Create Account</h1>
                <p class="auth-subtitle">Register to view and pay your invoices</p>
            </div>

            <form class="auth-form" id="register-form">
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name" placeholder="Your full name" required>
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="your@email.com" required>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="At least 8 characters" required minlength="8">
                </div>

                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm your password" required minlength="8">
                </div>

                <div id="form-error" class="form-error-message"></div>

                <button type="submit" class="cta-button auth-button">
                    <span class="button-text">Create Account</span>
                    <span class="button-loader" style="display: none;"></span>
                </button>
            </form>

            <div class="auth-footer">
                <p>Already have an account? <a href="login.html">Sign in</a></p>
                <p><a href="index.html">Back to Home</a></p>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <div class="footer-content">
            <div class="footer-logo">
                <a href="https://www.diegoheduardo.com"><img src="img/Diego Eduardo White.png" alt="Diego Eduardo"></a>
            </div>
            <div class="footer-text">© 2026 Diego Eduardo. Creative Technologist.</div>
        </div>
    </footer>

    <script src="portal.js"></script>
    <script>
        // Handle registration form submission
        document.getElementById('register-form').addEventListener('submit', async function(e) {
            e.preventDefault();

            const errorDiv = document.getElementById('form-error');
            const button = this.querySelector('.auth-button');
            const buttonText = button.querySelector('.button-text');
            const buttonLoader = button.querySelector('.button-loader');

            // Validate passwords match
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            if (password !== confirmPassword) {
                errorDiv.textContent = 'Passwords do not match';
                errorDiv.style.display = 'block';
                return;
            }

            // Show loading state
            buttonText.textContent = 'Creating account...';
            buttonLoader.style.display = 'inline-block';
            button.disabled = true;
            errorDiv.textContent = '';
            errorDiv.style.display = 'none';

            const formData = {
                name: document.getElementById('name').value,
                email: document.getElementById('email').value,
                password: password,
                confirmPassword: confirmPassword
            };

            try {
                const response = await fetch('api/register.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    credentials: 'include',
                    body: JSON.stringify(formData)
                });

                const data = await response.json();

                if (data.success) {
                    window.location.href = 'portal.html';
                } else {
                    errorDiv.textContent = data.error || 'Registration failed. Please try again.';
                    errorDiv.style.display = 'block';
                }
            } catch (error) {
                errorDiv.textContent = 'Unable to connect. Please try again.';
                errorDiv.style.display = 'block';
            } finally {
                buttonText.textContent = 'Create Account';
                buttonLoader.style.display = 'none';
                button.disabled = false;
            }
        });
    </script>
</body>
</html>
